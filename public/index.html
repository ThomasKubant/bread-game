<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cash-game-container">
        <h1>Click the button to obtain bread, or maybe die</h1>
        <h1 class="balance">Current breadage: $0</h1>
        <div class="click-chance">
            <h1 class="click-count">Click count: 0</h1>
            <h1 class="chance">Chance of death: 1%</h1>
        </div>
        
        <h1 class="cash-button">Risk it all</h1>
        <h1 class="cash-out-button">Cash out</h1>
        <h1 class="reset-button">Reset</h1>
        <h1 class="die-alert"></h1>
        <h1 class="chance-of-progress"></h1>
        <div class="name-input-div">
            <h2 class="name-input-text">Enter your name: </h2>
            <input class="name-input">
            <button class="name-input-btn">Submit</button>
        </div>
        
        <h1 class="best-bread"></h1>
        <h1 class="prev-bread"></h1>
        <div class="leaderboard-container">
            <button class="leaderboard-open-btn"><</button>
            <ol class="leaderboard-list">

            </ol>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
